 <div>

 </div>
  
  <script>
    var string1 = 'This is a string1';
    var string1 = 'This is a string2';
    console.log(string1);
    <!-- string2 aavse -->
    
    let a = 'v';
    <!-- let ae var ni jemaj chhe. tema pan temaj thay -->
    
    {
        let a = 'v2';
        console.log(a);
        <!-- ahi v2 print thase -->
    }
    console.log(a);
    <!-- ahi v print thase -->
    
    const b = 'This is a constant';
    b = 'this is a vishal';
    console.log(b);
    <!-- ahi const pan var and let ni jemaj chhe pan ahi bijivar b lakhe l chhe te const mana lakhi sakay te var and let ma lakhi sakay.  -->
    
    let age = 22;
    if(age>18){
        console.log('You cen drink alcohol');
    }
    else{
        console.log('You cen drink water');
    }
    <!-- aam kar ta jo age ma 22 lakhel chhe  te aakado 18 kar ta nano hoy to else ma chhe te print thhay 18 kar ta moto hoy to in ma chhe print thay chhe. -->
    
    let old = 5;
    else if(old == 2){
        console.log('old of 2');
    }
    else if(old == 5){
        console.log('old of 2');
    }
    <!-- ahi be va '='(==) chhe te sarkhamani kare chhe. jotema hoy tem hoy to te print thay chhe. ahi 'old of 5' print thay chhe 5-5-mech thay chhe. -->
    
    const cups = 35;
    switch(cups){
        case 35:
            console.log('This is 35 cups');
            break;
            
        case 25:
            console.log('This is 25 cups');
            break;
            
        case 15:
            console.log('This is 15 cups');
            break;
       
       case 5:
            console.log('This is 5 cups');
            break;
            
       default:
            console.log('This is not 5,15,25,35 cups);
            break;   
    }
    <!-- ahi upar chhe tema jo const ma chhhe te ni che case ma mecha thay to te print thay chhe jo mecha nathay to default ma chhe te print thay chhe. -->
    
  </script>
