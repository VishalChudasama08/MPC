<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyNotes</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- Font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
   <div id='color-palette'>
      <ul class='dropdown-menu p-2' aria-labelledby='dropdownMenuButton1'>
         <div class='d-flex'>
            <li class='me-1 border border-primary rounded-circle d-flex justify-content-center align-items-center' style='width: 30px;height: 30px;'>
               <i class='fa-solid fa-droplet-slash'></i>
            </li>
            <li class='me-1 d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:brown;width: 30px;height: 30px;'></span>
            </li>
            <li class='me-1 d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:darkolivegreen;width: 30px;height: 30px;'></span>
            </li>
            <li class='me-1 d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:slategray;width: 30px;height: 30px;'></span>
            </li>
            <li class='me-1 d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:cornflowerblue;width: 30px;height: 30px;'></span>
            </li>
            <li class='me-1 d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:greenyellow;width: 30px;height: 30px;'></span>
            </li>
            <li class='d-flex justify-content-center align-items-center'>
               <span class='border border-primary rounded-circle' style='background-color:darksalmon;width: 30px;height: 30px;'></span>
            </li>
         </div>
      </ul>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
