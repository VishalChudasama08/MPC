<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyNotes - Your notes secured in the cloud.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .btn {
            width: 30% !important;
            flex-grow: 0 !important;
        }
    </style>
</head>

<body>
    <div class='row mt-3'>
        <div class="card ms-3 p-0 col">
            <h5 class="card-header">Add Amount</h5>
            <div class="card-body mx-0 row">
                <input class='form-control me-3 col' type="number" name="add" placeholder='Enter amount to add in your wallet' />
                <button class="btn btn-outline-warning">Go somewhere</button>
            </div>
        </div>
        <div class="card mx-3 p-0 col">
            <h5 class="card-header">Withdraw Amount</h5>
            <div class="card-body mx-0 row">
                <input class='form-control me-3 col' type="number" name="add" placeholder='Enter amount to withdraw in your bank account' />
                <button class="btn btn-outline-success">Go somewhere</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
