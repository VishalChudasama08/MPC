<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      border: 8px solid lightgreen;
      border-radius: 18px;
      height: 100%;
      margin: 2px;
      text-align: center;

    }

    h1 {
      border: 4px solid red;
      border-radius: 12px;
      width: 32%;
      padding: 2px;
      display: inline-block;
    }

    header {
      margin-bottom: 20px;
      font-weight: bold;
    }

    div {
      border: 4px solid black;
      border-radius: 9px;
      display: inline-block;
      padding: 1px;
    }

    .c {
      width: 28%;
    }

    .v {
      width: 25%;
    }

    .b {
      width: 32%;
    }
  </style>
</head>

<body>
  <h1>Name</h1>
  <header>
    <div class="c">Chudasama</div>
    <div class="v">Vishal</div>
    <div class="b">Bhimashibhai</div>
  </header>
</body>

</html>
