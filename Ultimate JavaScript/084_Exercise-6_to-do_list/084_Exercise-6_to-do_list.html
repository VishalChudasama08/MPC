<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>084_Exercise-6_to-do_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">To-Do List</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">ToDo Desc</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="deletebtn" type="submit" class="btn btn-danger">Delete</button>
        </form>
        <hr>
        <div id="todo"></div>
    </div>
    <script src="084_Exercise-6_to-do_list.js"></script>
