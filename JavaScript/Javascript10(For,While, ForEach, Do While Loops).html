   <!-- ahi i++ pachhi ";" naaave -->
   
   let friends = ["vishal", "ajay", "parash", "sagar"];
   for(let index = 0; index < friends.length; index++){
       console.log("Hello Friends" + friends[index]);
       document.write('<br>' + "Hello Friends " + friends[index] + '.');
   }
   <!-- upar ni je maj chhe aa. ahi .length lakhava thi let ma [] ma chhe te pelathi chhele sudhi aem thay chhe. -->
   
   
   friends.forEach(function f(element){
       console.log("Hello Friends " + element + " to modern Javascript");

   }
   <!-- aapa upar ni jemaj chhe pan ahi biji rite chhe.  -->

   <!-- aa pan biji aek rit chhe. je fon ma kam nathi kar ti -->
   
   let employee = {
        name: "Harry",
        salary: 2,
        channel: "CWH"
    }

    // Use this loop to iterate over objects in JavaScript
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }
    
    // while loop in js
    let i =0;
    while(i<4){
        console.log(`${i} is less than 4`);
        i++;
    }
    
    // do while loop in js
    let j =34;
    do{
        console.log(`${j} is less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);
