<!DOCTYPE html>
<html>
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="with=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
   <meta name="keywords" content="html,html tutoroal
   s,web development">
   <meta name="robots" content="INDEX,FOLLOW">
   <title> css1() prectice by Chudasama Vishal </title>
  
  <style>
  .container{
      display: black;
      border: 2px solid black;
      width: 250px;
      margin: auto;
  }
  input[type='name']{
      margin: 2px;
      padding: 5px;
      border: 1px solid red;
  }
  a[target]{
      color: #ff76f576;
      font-size: 30px;
  }
  a[target='_self']{
      color: #ff9c27;
      font-size: 30px;
  }
  li:nth-child(1){
      color: yellow;
  }
  li:nth-child(2n+0){
      color: red;
  }
  /* 2n+0 darek bijama lage */
  li:nth-child(3n+0){
      color: green;
  }
  /* 3n+0 darek tijama lage */
  li:nth-child(odd){
      background: cyan;
  } /* aeki ma */
  li:nth-child(even){
      background: #ff9c27;
  } /* beki ma */
  </style>
  
</head>
<body>
  <div class="container">
    <h1><a href="http://google.com" target="_blank">Go To google</a></h1>
    <h1><a href="http://facebook.com" target="_self">Go To facebook</a></h1>
    <form class="form-control">
      <input type="name" placeholder="enter your name">
      <input type="password" placeholder="enter your password">
      <input type="submit" value="submit">
    </form>
    <ul class="items">
      <li class="item" id="item1">item1</li>
      <li class="item" id="item2">item2</li>
      <li class="item" id="item3">item3</li>
      <li class="item" id="item4">item4</li>
      <li class="item" id="item5">item5</li>
      <li class="item" id="item6">item6</li>
      <li class="item" id="item7">item7</li>
      <li class="item" id="item8">item8</li>
      <li class="item" id="item9">item9</li>
      <li class="item" id="item10">item10</li>
    </ul>
  </div>
</body>
</html>
