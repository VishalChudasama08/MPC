<body>
  <div id="container">
    <h1> This is heading </h1>
    <div class="content">
      <p>This striking piece is going to take center stage on your outfit. Be bold and rock this on its own or with a combination of other accessories. Made from premium quality stainless steel with a Polished Gold stainless steel finish. </p>

  <script>
        var a = 78; <!-- var aetle variable -->
        var b = "Harry";
        c = 34.55; 
       <!-- console.log(c); -->
       <!-- console.log(c) kar ta te te nu kam kare chhe. activ thay chhe. -->

        <!-- Operators in JavaScript -->
        <!-- Operand - entities on which operators operate -->
        <!-- In 3 + 4 '+' is the operator and 3,4 are operands, ahi 3 + 4 ma 3 and 4 ae operand chhe. jyare "+" ae operator chhe. -->
        <!-- 1. unary operator - It has single operand (x = -x) -->
        <!-- Examples of unary operator -->
        <!-- c = -c; -->
        <!-- console.log(c); -->
        <!-- 2. binary operator - It has two operand (x = x+6) -->
        <!-- Examples of binary operator -->
        <!-- c = 456+8; -->
        <!-- console.log(c); -->

        var num1 = 2;
        var num2 = 9;

        <!-- Arithmetic operators in action in JavaScript -->
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        <!-- "" ma chhe te aemj rese and te pachhi '+' pachhi () ma chhe te nu rijat 11 aav shhe. -->
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        <!-- ahi -7 aave -->
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        <!-- '*' ni sani vade gunakar thay, 18  -->
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        <!-- '/' thi bhagakar thay, 0.222... -->
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        <!-- '**' thi 2⁹ thay, 512 -->
        console.log("The value of num1++ is "+ (num1++)); <!-- nathi sam jatu -->
        console.log("The value of ++num1 is "+ (++num1)); <!-- nathi sam jatu -->
        console.log("The value of num1-- is "+ (num1--)); <!-- nathi sam jatu -->
        console.log("The value of --num1 is "+ (--num1)); <!-- nathi sam jatu -->

   </script>
  
</body>
