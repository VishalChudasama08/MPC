<!DOCTYPE html>
<html>
<head>

   <meta charset="UTF-8">

   <title> css1(boylor plet) prectice by Chudasama Vishal </title>
  
  <style>
  .container{
      display: grid;
      grid-template-columns: repeat(5,1fr);
      grid-template-rows: repeat(4,1fr);
      grid-gap: 10px;
  }
  
  .box{
      border: 1px solid black;
      background-color: pink;
  }
  #box1{
      color: red;
      grid-column-start: 1;
      grid-column-end: 4;
      /* start ma 1 thi te box pheli laen thi chalu thase and end 4 thi te box 4 mi laen ma puru thase. ahi pela box ni stating ae peli laen and tej box nu end ane bija box ni stating ae biji laen thay chhe. tej rite laen ganavani hoy chhe. ahi box 6 nu ending ae chothi laen thay. */
      
      grid-row-start: 1;
      grid-row-end: 3;
  }
  #box6{
      color: red;
      grid-column: 1/ span 3;
      grid-row: 3/ span 3;
      /* tuk ma aam lakhay */
      /* ahi column ma 1 aetale 1 thi sasu karavu and / span 3 aetale 3 box jetalu motu kar vu , tevij ri te row mathay */
  }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="box" id="box1">Item-1</div>
    <div class="box" id="box2">Item-2</div>
    <div class="box" id="box3">Item-3</div>
    <div class="box" id="box4">Item-4</div>
    <div class="box" id="box5">Item-5</div>
    <div class="box" id="box6">Item-6</div>
    <div class="box" id="box7">Item-7</div>
    <div class="box" id="box8">Item-8</div>
    <div class="box" id="box9">Item-9</div>
    <div class="box" id="box10">Item-10</div>
    <div class="box" id="box11">Item-11</div>
    <div class="box" id="box12">Item-12</div>
    <div class="box" id="box13">Item-13</div>
    <div class="box" id="box14">Item-14</div>
    <div class="box" id="box15">Item-15</div>
  </div>  
</body>
</html>
