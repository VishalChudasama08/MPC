<!DOCTYPE html>
<html>

<head>
    <title>Random Number Generator</title>
</head>

<body>
    <h1>Random Numbers between 0 and 9</h1>
    <p id="random-number"></p>

    <script>
        function generateRandomNumber() {
            // Generate a random number between 0 and 9
            const randomNumber = Math.floor(Math.random() * 10);

            // Display the random number on the page
            document.getElementById('random-number').textContent = randomNumber;
        }

        // Call generateRandomNumber every second (1000 milliseconds)
        setInterval(generateRandomNumber, 1000);

        // Generate the initial random number
        generateRandomNumber();
    </script>
</body>

</html>
