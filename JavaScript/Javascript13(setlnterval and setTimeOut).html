  <script>
    function greet(name, byeText){

   } 
   <!-- setTimeout(greet, 5000, "harry", "Take Care"); -->
   <!-- ahi 5000ms milisecond chhe aetale 5 second greet ae name chhe gamete rakhishakay, console.log machhe te name and byeText ae settimeout machhe te prmane aave chhe. hi good morning harry take care ae 5s pachhhi aav se-->
   <!-- timeout = setTimeout(greet, 5000, "harry", "Take Care");
   ClearTimeOut(timeout ni id ); -->

   <!-- setInterval(greel, 2000, "vishal", "Hiii"); -->
   <!-- setInterval kar ta 2s dene 2s de hello good morning vishaal hiii lakhel aav se -->
   intervallId = setInterval(greel, 2000, "vishal", "Hiii");
   ClearTimeOut(intervallId);
   
   function displayTime(){
        time = new Date();
        console.log(time);

    setInterval(displayTime,  1000);
