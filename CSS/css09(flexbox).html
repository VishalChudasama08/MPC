<!DOCTYPE html>
<html>
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="with=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
   <meta name="keywords" content="html,html tutoroal
   s,web development">
   <meta name="robots" content="INDEX,FOLLOW">
   <title> css9(flexbox) prectice by Chudasama Vishal </title>
  
  <style>
  .container{
      border: 2px solid red;
      padding: 5px;
      width: 100%;
      /* width and height px ma rakha vathi te autometic set thay sakati nathi tethi andarna box border ni bahar jay sake che tethi width and height % ma rakhavi */
      display: flex;
      /* flexbox no upayog karva mate display: flex; karvi pade */
      /* flex-direction: row; */
      /* box row ma godhavay chhe */
      /* flex-direction: column; */
      /* box column ma godhavay chhe */
      /* flex-direction: row-reverse; */
      /* box row ma reverse ma godhavay chhe */
      /* flex-direction: column-reverse; */
      /* box column ma reverse ma godhavay chhe */
      /* flex-wrap: wrap; */
      /* flex-wrap: wrap; karvathi jum and jumaaut kar ta box snkodata nathi biji layn ma jta rhe chhe (jetla 1 row  ma samay sak ta hoy aetala  1 row ma and bija biji row ma jata rahe chhe) */
      /* flex-wrap: wrap-reverse; pan kari sakay chhe */
      flex-flow: row wrap; 
      /* flex-direction: row; and flex-wrap: wrap; aek sathe lakhava mate aano upayog karvo tema pela flex-direction: lakhay and pachhi spes muki flex-wrap: lakhay chhe */
  }
  
  .item{
      border: 1px solid black;
      background-color: #ff9c27b0;
      margin: 5px;
      padding: 10px;
      width: auto;
      height: auto;
      justify-content: center;
  }
  </style>
  
</head>

<body>
  <h1> This is flexbox tutorial </h1>
  <div class="container">
    <div class="item" id="item1">Frist</div>
    <div class="item" id="item2">Second</div>
    <div class="item" id="item3">Third</div>
    <div class="item" id="item4">Fourth</div>
    <div class="item" id="item5">Fifth</div>
    <div class="item" id="item6">Sixth</div> 
    <div class="item" id="item7">Seventh</div>
  </div>
</body>

</html>
