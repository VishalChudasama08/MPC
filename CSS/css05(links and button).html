   <title> css5 (links and button) prectice by Chudasama Vishal </title>
   <style>
   
  .one-d{
      margin: 10px auto;
      border: 2px solid black;
      padding: 20px 20px;
      width: 200px;
      /* heigh: 150px; */
      background-color: rgb(516, 142, 113);
      color: red;
  }
  a{
      text-decoration: none;
      color: black;
  }
  a:hover{
      color: blue;
      background-color: rgb(221, 166, 38)
  }
  a:visited{

  }

  }

  .btl:hover{
      border: 2px solid black;
  }
  .btl{
      background-color: crimson;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      font-weight: bold;
      
   </style>
</head>
<body>

  <div class="one-d" id="d-one">

   <button class="btl" id="btl-one">css</button>
